name: echo action
description: return the input as an output
inputs:
  echo:
    description: what should i say?
    default: ðŸ™Š
  ignored:
    description: this doesn't matter
outputs:
  echo:
    description: what i said
    value: ${{ inputs.echo }}
  a-Z:
    description: the alphabet, lower and upper case
    value: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
runs:
  using: composite
  steps:
    - env:
        echo: ${{ inputs.echo }}
      run: echo "$echo"
      shell: bash