name: CICD
on:
  push:
    branches:
      - main
      - output-test
concurrency:
  group: cicd
jobs:
  test:
    uses: ./.github/workflows/test.yml
  output-test:
    runs-on: ubuntu-latest
    steps:
      - id: set-outputs
        run: |
          echo "case=case" >> "$GITHUB_OUTPUT"
          echo "CASE=CASE" >> "$GITHUB_OUTPUT"
          echo "cAsE=cAsE" >> "$GITHUB_OUTPUT"
          echo "what can i put in here? ðŸ¤”=what can i put in here? ðŸ¤”" >> "$GITHUB_OUTPUT"
      - env:
          outputs: ${{ toJSON(steps.set-outputs.outputs) }}
        run: |
          echo "outputs=$outputs"